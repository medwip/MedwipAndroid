apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.guntzergames.medievalwipeout.activities"
        minSdkVersion 14
        targetSdkVersion 21
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    packagingOptions {
        exclude 'META-INF/jersey-module-version'
        exclude 'META-INF/services/javax.ws.rs.ext.MessageBodyWriter'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/ASL2.0'
    }
}

dependencies {
    compile project(':facebookSDK')
    compile 'com.guntzergames.medievalwipeout:diffutils:1.2.3'
    compile 'com.guntzergames.medievalwipeout:commons:0.0.1-SNAPSHOT'
    compile 'com.loopj.android:android-async-http:1.4.8'
}
